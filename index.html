            <p>UNIVERSAL GROUP established Authorised Autodesk Design and Engineering Club in 2015. Autodesk, Inc. is an American multinational software corporation that focuses on 3D design software for use in the architecture, engineering, construction, manufacturing, media and entertainment industries. Autodesk became best known for AutoCAD but now develops a broad range of software for design and engineering. The first batch, taught by Autodesk certified faculty completed its training and qualified their Autodesk certification in October 2015.</p>

          </article>

    </div>

        <div class="ac-sub">
          <input class="ac-input" id="ac-2225" name="ac-2225" type="checkbox" />
          <article class="ac-label">
		    <img src="images/iipc.jpg">
            <p>IIPC was established with the objective to IIPC reduce the gap between industry expectations (practice) and academic offerings (theory) by direct involvement of industry. We believe that quality human resource is the biggest asset of any industry and is the major source of development of any economy. Thus we endeavour to train our nation builders i.e. youth in the way the industry demands so that they are readily equipped by the industry. In this domain the strength of the institute lies in its qualified and experienced faculty, well equipped workshops and state of art infrastructure. The IIPC cell identifies the industrial needs by undertaking various studies on gap analysis. The students are then prepared according to the demand. Faculty of the group also keeps on interacting with industrial and equip themselves with latest practice and also helps the industry in solving their problems. Management of Universal Group also sponsors IIPC cell to the tune of 4-5 lakhs per annum. Following are the key activities performed by the IIPC *Industry-Institute Collaborations *Undertake gay analysis studies *Facilitates hands-on-practical training of students on the industry shop floors, units, fields etc. *Organising industry experts interaction sessions at campus and at industrial premises for the students and faculty. *Organising industrial visits in order to give exposure to students. *Organising brain storming sessions, seminars, symposiums, exhibitions and workshops. *Implementing joint research and development projects and consultancy projects.</p>
          </article>

      </article>

          <article class="ac-label">
		    <img src="images/edc.png">
            <p>The Entrepreneurship Development Cell (EDC) is being promoted to develop institutional mechanism to create entrepreneural culture and to foster techno-entrepreneurship for generation of wealth and employment. UGI organizes Entrepreneurship Awareness Camps, Entrepreneurship Development Programmes and Skill Development Programmes in the college for the benefit of students. Entrepreneurship generates a large number of employment and income options with initially small capital investments and little sophisticated and managerial & technical skills.</p>

      </article>

          <article class="ac-label">
		    <img src="images/ic.jpg">
            <p>Universal Group provides International exposures to its students and faculties through Students Exchange Programme, Faculty Exchange Programmes with various countries abroad. Recently i.e. on 28 September 2015, a group of 39 participants from 18 countries namely: Afghanistan, Botswana, Cambodia, Cuba, Cameroon, Ethiopia, Fiji, Ghana, Malawi, Nepal, Niger, Tanzania, Uganda, Nigeria, Palestine, Sri Lanka, Vietnam and Zimbabwe visited our campus for the international symposium on "Harnessing Cultural Diversities in Emerging Economies".</p>

      </article>
      
      
    </div>
